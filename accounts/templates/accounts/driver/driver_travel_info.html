{% extends 'base.html' %}

{% block content %}
    <h4>Your Trips:</h4> <br>
    <a href="{% url 'accounts:driver_register_travel' request.user.id %}" class="btn btn-dark">Register Trip</a>
    <hr>
    {% for travel in travels %}
        <h5>Startcity:  {{ travel.startcity }}</h5> <hr>
        <h5>Destination City:  {{ travel.destanition }}</h5><hr>
        <h5>Time: {{ travel.date_time.time }}</h5><hr>
        <h5>Date: {{ travel.date_time.date }}</h5><hr>
    {% endfor %}
{% endblock %}
