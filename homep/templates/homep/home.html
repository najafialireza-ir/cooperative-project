{% extends 'base.html' %}

{% block content %}
        <h3>Home</h3><br>
<div style="display: flex; gap: 16px; flex-wrap: wrap;">     
    {% for ticket in tickets %}
    <div style="height: 100px; width: 350px; background-color: rgb(253, 225, 152); border-radius: 10px ; display: flex; justify-content: center; align-items: center; box-shadow: 0px 20px 15px -3px rgba(0,0,0,0.1);">
        <a href="{% url 'orders:ticket_detail' ticket.id %}"
        >{{ ticket.travel.startcity }}-{{ ticket.travel.destanition }} <br>{{ ticket.travel.date_time }}  </a> <br><br>
    </div>
        
    {% endfor %}
</div> 
{% endblock %}
